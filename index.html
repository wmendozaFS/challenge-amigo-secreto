<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet">
    <title>Juego del Amigo Secreto</title>
</head>

<body>
    <main class="main-content">
        <header class="header-banner">
            <h1 id="titulo" class="main-title"></h1>
            <img src="./img/Amigos.png" alt="Imagen representativa de amigos celebrando">
        </header>
        <section class="input-section">
            <h2 id="titulo2" class="section-title"></h2>
            <div class="input-wrapper">
                <input type="text" id="amigo" class="input-name" placeholder="Escribe un nombre">
                <button class="button-add" onclick="agregaAlistaAmigos()">Añadir</button>
            </div>
           
            <ul id="listaAmigos" class="name-list" aria-labelledby="listaAmigos" role="list"></ul>
            <ul id="resultado" class="result-list" aria-live="polite"></ul>

            <div class="button-container">
                <button id="Jugar" class="button-draw" onclick="sorteaAmigoSecreto()" aria-label="Sortear amigo secreto">
                    <img src="./img/play_circle_outline.png" alt="Ícono para sortear">
                    Sortear amigo
                </button>
                <button id="reiniciar" class="button-draw" onclick="reiniciarJuego()" aria-label="Sortear amigo secreto">
                    <img src="./img/reinicio.png" alt="Ícono para reinicicar">
                    Reiniciar Juego
                </button>
            </div>
            
        </section>

    </main>
    <script src="./js/app.js" defer></script>
    <footer></footer>
</body>

</html>
